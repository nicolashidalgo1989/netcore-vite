<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login enviado</title>
    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e839a5f223.js" crossorigin="anonymous"></script>
    <!-- Estilos Personalizados -->

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-netcore.svg" alt="netcore" class="logo-header">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main class="login">
        <section class="form-login">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 offset-lg-3">
                        <div class="formulario">
                            <img src="img/logo-netcore.svg" alt="netcore" class="logo-login">
                            <h2>Hemos enviado tu nueva <br>contraseña a tu correo</h2>
                            <p>Con ella podrás ingresar a tu cuenta.</p>
                            <div class="opciones">
                                <button type="button" class="btn btn-primary w-100 my-4">Iniciar sesión</button>
                                <button type="button" class="btn btn-primary outline back w-100 my-2">Volver al inicio</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/password-toggle.js"></script>
    <script src="js/multiselectdropdown.js"></script>

</body></html>
