<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT UI Selection</title>
    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e839a5f223.js" crossorigin="anonymous"></script>
    <!-- Estilos Personalizados -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">



</head>


<body>
    <!-- Aquí irán los elementos UI la nueva Marca -->


    <div class="container selection">
        <header>
            <img src="img/titulos-ui/selection-controls.svg" alt="" class="title img-fluid">
        </header>
        <section class="grilla-selection">
            <div class="row">
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Checkboxes</b></h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        </label>
                    </div>
                    <div class="destaca-punteado">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input purple" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input neutral" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input disabled" type="checkbox" value="" id="flexCheckDefault" disabled>
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input error" type="checkbox" value="" id="flexCheckDefault" disabled>
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Radiobutton</b></h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        </label>
                    </div>
                    <div class="destaca-punteado">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input purple" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input neutral" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input disabled" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input error" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Toggle switch</b></h2>
                    <div class="row">
                        <div class="col-12 col-md-6  toggles">
                            <div class="check-box ">
                                <input type="checkbox" checked>
                            </div>
                            <div class="destaca-punteado">
                                <div class="check-box">
                                    <input type="checkbox">
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" checked>
                                </div>
                                <div class="check-box disabled">
                                    <input type="checkbox" disabled>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
        </section>
    </div>

    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/multiselectdropdown.js"></script>
</body></html>
