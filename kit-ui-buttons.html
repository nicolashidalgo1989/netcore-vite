<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT UI Buttons</title>
    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e839a5f223.js" crossorigin="anonymous"></script>
    <!-- Estilos Personalizados -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body>
    <!-- Aquí irán los elementos UI la nueva Marca -->


    <div class="container botones">
        <header>
            <img src="img/titulos-ui/buttons.svg" alt="" class="title img-fluid">
        </header>
        <section class="grilla-botones">
            <div class="row">
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Primary</b></h2>
                    <div class="destaca-punteado">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary sistema">Primary</button>
                        </div>

                        <div class="col-12">
                            <button type="button" class="btn btn-secondary sistema ">Primary</button>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary outline disabled sistema">Primary</button>
                        </div>
                        <div class="col-12">
                            <img src="img/loading.svg" alt="" class="login-load img-fluid">
                        </div>
                        <div class="col-12">
                            <img src="img/check.svg" alt="" class="login-check img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>&nbsp;</b></h2>
                    <div class="destaca-punteado">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary sistema">Primary</button>
                        </div>

                        <div class="col-12">
                            <button type="button" class="btn btn-secondary sistema ">Primary</button>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary outline disabled sistema">Primary</button>
                        </div>
                        <div class="col-12">
                            <img src="img/loading-cyan.svg" alt="" class="login-load img-fluid">
                        </div>
                        <div class="col-12">
                            <img src="img/check.svg" alt="" class="login-check img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6"></div>
                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Secondary</b></h2>
                    <div class="destaca-punteado">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary outline color-primary sistema">Primary</button>
                        </div>

                        <div class="col-12">
                            <button type="button" class="btn btn-secondary outline sistema color-secondary">Primary</button>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary disabled  sistema ">Primary</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Icon button</b></h2>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary sistema">Primary <img src="img/eye-cyan.svg" alt="" class="img-fluid ico-button"></button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary sistema">Primary <img src="img/eye-cyan.svg" alt="" class="img-fluid ico-button"></button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary sistema">Primary <img src="img/eye-purple.svg" alt="" class="img-fluid ico-button"></button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary disabled  sistema">Primary <img src="img/eye-grey.svg" alt="" class="img-fluid ico-button"></button>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>&nbsp;</b></h2>
                    <div class="col-12"></div>

                </div>
                <div class="col-12 col-md-4">
                    <h2 class="sub"><b>Hyperlink</b></h2>
                    <a href="#" class="text-link cyan">Hyperlink</a>
                    <div class="destaca-punteado">
                        <div class="col-12">
                            <a href="#" class="text-link purple">Hyperlink</a>
                        </div>

                        <div class="col-12">
                            <a href="#" class="text-link cyan">Hyperlink</a>
                        </div>
                        <div class="col-12">
                            <a href="#" disabled class="text-link disabled ">Hyperlink</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/multiselectdropdown.js"></script>
</body></html>
