<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT UI Palette</title>
    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e839a5f223.js" crossorigin="anonymous"></script>
    <!-- Estilos Personalizados -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">



</head>
<body>
    <!-- Aquí irán los elementos UI la nueva Marca -->


    <div class="container palettes">
        <header>
            <img src="img/titulos-ui/color-palette.svg" alt="" class="title img-fluid">
        </header>
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="palette black">
                    <h3><b>Netcore Black</b></h3>
                    <h3>#1C002F</h3>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="palette white">
                    <h3><b>White</b></h3>
                    <h3>#FFFFFF</h3>
                </div>

            </div>
            <div class="col-12 col-md-3">
                <div class="palette neutral">
                    <h3><b>Neutral</b></h3>
                    <h3>#EDEBEE</h3>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="palette purple">
                    <h3><b>Purple</b></h3>
                    <h3>#6500E4</h3>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="palette cyan">
                    <h3><b>Cyan</b></h3>
                    <h3>#00CAF0</h3>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="palette orange">
                    <h3><b>Orange</b></h3>
                    <h3>#FF7E00</h3>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="palette yellow">
                    <h3><b>Yellow</b></h3>
                    <h3>#FFCC00</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="palette grad-1">
                    <h3><b>Gradient #1</b></h3>
                    <h3>#FFCC00</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="palette grad-2">
                    <h3><b>Gradient #2</b></h3>
                    <h3>#FFCC00</h3>
                </div>
            </div>
        </div>

    </div>

    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/multiselectdropdown.js"></script>
</body></html>
